<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/styles.css">
    <title>⚙️🕰️Timezones🕰️⚙️</title>
</head>

<body>
    <div class="container">
        <h1>World Clock Timezones</h1>
        <h2> Traverse through Earth's timezones</h2>

        <select>
            <option value="">Select a city...</option>
            <option value="">Toronto</option>
            <option value="">Washington</option>
            <option value="">Peru</option>
            <option value="">Dublin</option>
        </select>

        <div class="city">
            <div>
                <h3> Toronto CA</h3>
                <div class="date">Sunday March 17th 2024</div>
            </div>
            <div class="time">4:20:23 <small>PM</small></div>
        </div>
        <div class="city">
            <div>
                <h3> Washington DC</h3>
                <div class="date">Sunday March 17th 2024</div>
            </div>
            <div class="time">4:20:23 <small>PM</small></div>
        </div>
        <footer>This project is coded by <a href="https://www.linkedin.com/in/roxanne-keatings-2a138a5b/"
                target="_blank">Roxanne Keatings</a> and is open-sourced by <a
                href="https://github.com/RoxyKeatings/timezone-clocks" target="_blank">Github</a>
        </footer>
    </div>

</body>
<script src="src/index.js"></script>
</body>


</html>
